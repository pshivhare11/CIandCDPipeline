# ASP.NET

# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- none

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: Build Project
    pool:
      vmImage: 'windows-latest'

    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1
    - task: NuGetCommand@2    
      inputs:
        restoreSolution: '$(solution)'
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'app'
        publishLocation: 'Container'

- stage: Deploy
  jobs:
  - job: Deploy
    displayName: Deployment
    pool:
      vmImage: 'windows-latest'
    steps:
    
    - task: DownloadBuildArtifacts@0
      displayName: DownloadBuildArtifacts
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        downloadPath: '$(System.ArtifactsDirectory)'
        artifactName: 'app'
    
    - task: AzureRmWebAppDeployment@4
      displayName: DeployToAppService
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'testservice'
        appType: 'webApp'
        WebAppName: 'DevTestWebAppService'
        packageForLinux: '$(Build.ArtifactStagingDirectory)/app/*.zip'

- stage: 'ProductionDeployment'
  displayName: 'Deploy To Production'
  jobs:
  - deployment: 'DeployWebAppToProduction'
    environment: 'Prod'
    variables:
      EnvironmentName: 'Production'
      MyVariable: 'Prod_Value'
      ProdWebAppService: 'ProdTestWebAppService'
    strategy:
      runOnce:
        deploy:
          steps:
          
          
          - task: ManualIntervention@0
            displayName: 'Manual Intervention'
            timeoutInMinutes: 1440
            inputs:
              notifyUsers: kgarg@moreyeahs.co
              instructions: "please validate"
              onTimeout: 'resume'

          - task: DownloadBuildArtifacts@0
            displayName: Download_Build_Artifacts
            inputs:
              buildType: 'current'
              downloadType: 'specific'
              downloadPath: '$(System.ArtifactsDirectory)'
              artifactName: 'app'
          
          - task: AzureRmWebAppDeployment@4
            displayName: Deploy_To_Server
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'testservice'
              appType: 'webApp'
              WebAppName: '$(ProdWebAppService)'
              packageForLinux: '$(Build.ArtifactStagingDirectory)/app/*.zip'